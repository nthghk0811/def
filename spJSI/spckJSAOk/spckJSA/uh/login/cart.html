<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Nunito+Sans:wght@400;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/cart.css">
</head>
<body>
    
    <main>
        <header class="container">
            <h1>Shopping Cart</h1>

            <ul class="breadcrumb">
                <li>Home</li>
                <li>Shopping Cart</li>
            </ul>

            <!-- Total product -->
            <span class="count">3 items in the bag</span>
        </header>

        <section class="container">
            <ul class="products">
                
            </ul>
        </section>

        <section class="option-container container">
            
            <div class="promotion">
                <label for="promo-code">Have A Promo Code?</label>
                <input type="text" id="promo-code" autocomplete="off" />
                <button type="button"></button>
            </div>

            <!-- Tổng tiền -->
            <div class="summary">
                <ul>
                    <li class="subtotal">Subtotal: <span></span></li>
                    <li class="vat">VAT: <span></span></li>
                    <li class="discount hide">Discount: <span></span></li>
                    <li class="total">Total:  <span></span></li>
                </ul>
            </div>
            <div class="reset">
                <button type="button" id="reset">Reset</button>
            </div>
        </section>
    </main>
    
</body>
<script src="../js/cart.js"></script>

</html>
